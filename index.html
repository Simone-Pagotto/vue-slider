<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>

		<!-- CSS Frameworks -->
		<!-- Boostrap 4.5.3 (CDN) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

		<!-- VUE 2.x development version, includes helpful console warnings -->
		<!-- CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<!-- Static (v2.6.12) -->
		<!-- <script src="libs/vue.js" charset="utf-8"></script> -->

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS Functions -->
		<script src="js/functions.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div id="root">
				<div class="row d-flex justify-content-center ">
					<div class="col-1 d-flex align-items-center">
						<a @click="movePrev">
							<i class="fas fa-chevron-left"></i>
						</a>

					</div>
					<div class="col d-flex align-items-center">
							<img v-bind:src="images[currentIndex]" alt="immagine corrente">
					</div>
					<div class="col-1 d-flex align-items-center justify-content-flex-start">
						<a @click="moveNext">
							<i class="fas fa-chevron-right"></i>
						</a>

					</div>
				</div>
				<div class="row">
					<div class="col d-flex justify-content-center">
						<ul class="dot-list">
							<li v-for="(image, index) in images" v-bind:class="index === currentIndex ? 'active' : null" @click='currentIndex = index'>
								<i class="fas fa-circle"></i>
							</li>
						</ul>
					</div>

				</div>
			</div>

		</div>

		<!-- Custom JS -->
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
